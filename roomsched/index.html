<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Homepage</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   <div class="container d-flex flex-column flex-md-row align-items-center vh-100">
        <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
            <img src="img/logo.png" alt="" class="img-fluid">
            <h1 class="mt-3">Room Scheduler</h1>
        </div>
        <div class="col-12 col-md-5 form rounded  p-4">
          <form action="php/login.php" method="post" class="p-4">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="password">
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-between">
                    <p class="mb-0">Forgot Password?</p>
                    <button type="submit" value="login" class="btn ">Login</button>
                </div>
            </div>
          </form>
        </div>
   </div>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
